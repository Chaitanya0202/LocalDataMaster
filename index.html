<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h2>Crud Application</h2>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name">Name :</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name :">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email">email :</label>
                <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email :">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="address">address :</label>
                <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address :">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="phno">Phone No :</label>
                <input type="text" name="phno" class="form-control" id="phno" placeholder="Enter Phno :">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password">Password :</label>
                <input type="text" name="password" class="form-control" id="password" placeholder="Enter password :">
            </div>
            <div class="col-lg12 mt-5">
                <button class="btn btn-success" id="submit" onclick="saveData()" style="margin: 10px;">Save</button>
            </div>
            <div class="col-lg12 mt-5">
                <button class="btn btn-primary" id="update" onclick="updateData()" style="margin: 10px;">Update</button>
            </div>
        </div>
    </div>
    <hr>
    <table class="table table-bordered" id="crudTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phon No</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody> </tbody>
    </table>
    
</body>
</html>
